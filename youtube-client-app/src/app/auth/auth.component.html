<mat-card>
  <mat-card-content>
    <form (click)="onSubmit($event)">
      <h2>Log In</h2>
      <mat-form-field class="full-width-input">
        <input matInput [(ngModel)]="valueEmail" name="email" type="email" placeholder="Email" required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput [(ngModel)]="valuePassword" name="password" type="password" placeholder="Password" required>
      </mat-form-field>
      <button mat-flat-button color="primary" class="login-button">Login</button>
    </form>
  </mat-card-content>
</mat-card>

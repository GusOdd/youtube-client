<mat-form-field class="search-form-field" appearance="fill">
  <mat-label>Search YouTube</mat-label>
  <input matInput type="search" [(ngModel)]="value">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-flat-button color="primary" type="submit" (click)="value=''" class="search-button">search</button>

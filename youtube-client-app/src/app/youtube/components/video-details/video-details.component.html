<div *ngIf="item; else nodata" class="wrapper">
  <div class="thumbnail" [ngStyle]="{ 'background-image': photo }"></div>
  <div class="description" [appBorderBottomColor]="item!.snippet.publishedAt">
  <div class="title">{{ item!.snippet.title }}</div>
  <div class="date">{{ item!.snippet.publishedAt | date:'fullDate' }}</div>
  <div class="description__text">{{ item!.snippet.description }}</div>
  <div class="statistics">
    <app-item-views-count [count]="item!.statistics.viewCount"></app-item-views-count>
    <app-item-likes-count [count]="item!.statistics.likeCount"></app-item-likes-count>
    <app-item-dislikes-count [count]="item!.statistics.dislikeCount"></app-item-dislikes-count>
    <app-item-comments-count [count]="item!.statistics.commentCount"></app-item-comments-count>
  </div>
  <button mat-flat-button color="primary" class="back-button" routerLink="/results">back to results</button>
</div>
</div>

<ng-template #nodata>
  <p>Loading data...</p>
</ng-template>

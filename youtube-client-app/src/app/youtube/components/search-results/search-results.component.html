<div *ngIf="this.youtubeService.cashedData; else noresults" class="wrapper">
  <app-search-result-item
  *ngFor="let item of youtubeService.cashedData.items | filterByWord:youtubeService.inputData"
  [item]="item"
></app-search-result-item>
</div>

<ng-template #noresults>
  <p >There are no search results.</p>
</ng-template>

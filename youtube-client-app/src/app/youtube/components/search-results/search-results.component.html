<div *ngIf="youtubeService.cashedDataItems$; else noresults" class="wrapper">
  <app-search-result-item
    *ngFor="let item of (youtubeService.cashedDataItems$ | async)! |
    filterByWord:youtubeService.inputData |
    sorting:youtubeService.isSortingAscending:youtubeService.typeOfSorting"
    [item]="item"
  ></app-search-result-item>
</div>

<ng-template #noresults>
  <p>There are no search results.</p>
</ng-template>

<mat-form-field class="search-form-field" appearance="fill">
  <mat-label>Search YouTube</mat-label>
  <input
    matInput
    #searchInput
    type="search"
    [(ngModel)]="youtubeService.searchText"
    (input)="search(youtubeService.searchText!)"
    [disabled]="!(authService.isAuth$ | async)!"
  >
  <button *ngIf="youtubeService.searchText" matSuffix mat-icon-button aria-label="Clear" (click)="onClickClearButtonHandler()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
